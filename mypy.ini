[mypy]
# Mypy configuration for LangQuality

# Python version
python_version = 3.8

# Import discovery
mypy_path = src
namespace_packages = True

# Warnings
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Strictness (gradually increase as codebase matures)
disallow_untyped_defs = False
disallow_any_unimported = False
no_implicit_optional = True
strict_equality = True

# Error reporting
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True

# Miscellaneous
ignore_missing_imports = True

# Per-module options
[mypy-tests.*]
ignore_errors = True

[mypy-setup]
ignore_errors = True

[mypy-spacy.*]
ignore_missing_imports = True

[mypy-nltk.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-reportlab.*]
ignore_missing_imports = True
