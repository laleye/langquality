# Fongbe Language Pack Configuration
# Language: Fongbe (Benin)
# ISO 639-3: fon

language:
  code: "fon"
  name: "Fongbe"
  family: "Niger-Congo"
  subfamily: "Gbe"
  script: "Latin"
  direction: "ltr"
  region: "Benin, Togo"

# Tokenization settings
# Fongbe uses French as a bridge language for NLP tools
tokenization:
  method: "spacy"
  model: "fr_core_news_md"
  custom_rules: []
  fallback: "whitespace"

# Analysis thresholds
thresholds:
  structural:
    min_words: 3
    max_words: 20
    min_chars: 10
    max_chars: 200
    check_punctuation: true
    check_capitalization: true
  
  linguistic:
    min_readability_score: 0.0
    max_readability_score: 60.0
    enable_pos_tagging: true
    enable_dependency_parsing: false
    check_jargon: false
  
  diversity:
    target_ttr: 0.6
    min_unique_words: 100
    check_duplicates: true
    duplicate_threshold: 0.95
  
  domain:
    min_representation: 0.10
    max_representation: 0.30
    balance_threshold: 0.15
    require_domain_labels: true
  
  gender:
    target_ratio: [0.4, 0.6]
    check_stereotypes: true
    check_profession_bias: true

# Resource files (all optional)
resources:
  lexicon: "lexicon.txt"
  asr_vocabulary: "asr_reference_vocabulary.txt"
  stopwords: null
  gender_terms: "gender_terms.json"
  professions: "professions.json"
  stereotypes: "gender_stereotypes.json"

# Enabled analyzers
analyzers:
  enabled:
    - structural
    - linguistic
    - diversity
    - domain
    - gender_bias
  disabled: []

# Custom analyzer plugins
plugins: []

# Domain-specific settings
domains:
  expected:
    - health
    - education
    - agriculture
    - commerce
    - family
    - public_services
  
# Output preferences
output:
  language: "fr"
  date_format: "%d/%m/%Y"
  number_format: "fr_FR"
